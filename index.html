<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f70b02ae27.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>



<body>

    <h1>Weather Dashboard</h1>

    <div class="container my-0 mx-0">
        <div class="row">
            <div class="col-md-4" style="min-height:500px;">
                <form>
                    <label for="citySearch"><b>Search for a City:</b></label>
                    <input type="text" id="citySearch" name="fname">
                    <button type="button" id="infoBtn" onClick="getInfo()">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <ul id="text-List"></ul>
                <button type="button" id=clearBtn onClick="listClear()">⚡xXx⚡</button>
            </div>
            <div class="col-md-8">
                <div id="location-info"></div>
                <div id="location-info2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
